<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>

  <!-- site title -->
  <header>
    <h1>Tic Tac Toe - Game</h1>
  </header>


  <!-- Message that display the success or failuer of the login/signup/change password -->
  <p id='message'></p>

  <!-- Game message header shows the result -->
  <!-- <p id="game-message"></p> -->

  <!-- sign in form -->
  <form id='sign-in'>
  <div class="form-group">
    <legend>Please Sign In to Play The Game</legend>
    <label for="exampleInputEmail1">Email address</label>
    <input name='credentials[email]' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input name='credentials[password]' type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <button type="submit" value='sign in!' class="btn btn-primary">Submit</button>
</form>

<h2 id='or'>OR</h2>


  <!-- sign up form -->
  <form id='sign-up'>
  <div class="form-group">
    <legend>Sign Up Now to Play The Game</legend>
    <label for="exampleInputEmail1">Enter Email address</label>
    <input name='credentials[email]' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Create Password</label>
    <input name='credentials[password]' type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
    <label for="exampleInputPassword1">Confirm Your Password</label>
    <input name='credentials[password_confirmation]' type="password" class="form-control" id="exampleInputPassword1" placeholder="password confirmation">
  </div>
  <button type="submit" value='sign in!' class="btn btn-primary">Submit</button>
</form>


<!--

  <!-- Game page that display the features of the game -->
  <div class="gameboard">

    <!-- Player titles -->
    <h4 class="player-title-1">Player ğŸ‘†: ğ—«   Player âœŒï¸: O</h4>
    <!-- <br>

    <!--Start Game button-->
    <form id='start-game'>
      <fieldset>
        <legend>Start Game</legend>
        <button type='button'> Start Game </button>
      </fieldset>
    </form>

    <!-- Game reset button / playagain-->
    <!-- <form id='play-again'>
      <fieldset>
        <legend>Play Again</legend>
        <input type='submit' value='Play Again' />
      </fieldset>
    </form> -->


    <!-- Game message header tells whos turn it is -->
    <p id="game-message">X it's your turn</p>

    <!-- Game message shows the game result -->
    <p id="game-result"></p>

      <!-- Game Boxes-->
      <table>
        <tr>
          <td class="box" id="0"></td>
          <td class="box" id="1"></td>
          <td class="box" id="2"></td>
        </tr>
        <tr>
          <td class="box" id="3"></td>
          <td class="box" id="4"></td>
          <td class="box" id="5"></td>
        </tr>
        <tr>
          <td class="box" id="6"></td>
          <td class="box" id="7"></td>
          <td class="box" id="8"></td>
        </tr>
      </table>

    <!-- Game sign-out button-->
    <form id='sign-out'>
      <fieldset>
        <legend>Sign Out Here!</legend>
        <input type='submit' value='Sign Out!' />
      </fieldset>
    </form>

    <!-- Change password form-->
    <form id='pwd-change'>
      <fieldset>
        <legend>Change your password</legend>
        <input name='passwords[old]' type='password' placeholder="Old password" />
        <input name='passwords[new]' type='password' placeholder="New password" />
        <input type='submit' value='change password!' />
      </fieldset>
    </form>
  </div>

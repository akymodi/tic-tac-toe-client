<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe by Akash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>

  <!-- site title -->
  <header>
    <h1>Tic Tac Toe - Game</h1>
    <h5 id='header-sub'>by Akash Modi</h5>
  </header>


  <!-- Message that display the success or failuer of the login/signup/change password -->
  <p id='message'></p>

  <!-- sign in form -->
  <div id='sign-in'>
    <form>
      <div class="form-group">
        <h4 id='to-play-title'>To Play - Sign In</h4>
        <label for="exampleInputEmail1">Email Address</label>
        <input name='credentials[email]' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Email Address">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Enter Password</label>
        <input name='credentials[password]' type="password" class="form-control" id="exampleInputPassword1" placeholder="Please Enter Your Password">
      </div>
      <button type="submit" value='sign in!' class="btn btn-primary">Submit</button>
    </form>
  </div>

  <h4 id='or'>👆𝗢𝗥👇</h4>

  <!-- sign up form -->
  <div id='sign-up'>
    <form>
      <div class="form-group">
        <h4 id='new-player-title'>New Player - Sign Up</h4>
        <label for="exampleInputEmail1">Email Address</label>
        <input name='credentials[email]' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Email Address">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Create Password</label>
        <input name='credentials[password]' type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
        <label for="exampleInputPassword1">Confirm Your Password</label>
        <input name='credentials[password_confirmation]' type="password" class="form-control" id="exampleInputPassword1" placeholder="password confirmation">
      </div>
      <button type="submit" value='sign in!' class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Game page that display the features of the game -->
  <div class="gameboard">

    <!-- Player titles -->
    <h4 class="player-title-1">Player 1:🆇 & Player 2:🅾</h4>
    <!-- <br>
    <h4 class="player-title-2">Player 2: 𝗢</h4> -->

    <!--Start Game button-->
    <fieldset>
      <button id='start-game' type="button" class="btn btn-primary">Start Game</button>
    </fieldset>

    <!-- Game message header tells whos turn it is -->
    <p id="game-message">Player X it's Your Turn. Click in any empty box to start the game</p>

    <!-- Game message shows the game result -->
    <p id="game-result"></p>

    <!-- Game Boxes-->
    <table>
      <tr>
        <td class="box" id="0"></td>
        <td class="box" id="1"></td>
        <td class="box" id="2"></td>
      </tr>
      <tr>
        <td class="box" id="3"></td>
        <td class="box" id="4"></td>
        <td class="box" id="5"></td>
      </tr>
      <tr>
        <td class="box" id="6"></td>
        <td class="box" id="7"></td>
        <td class="box" id="8"></td>
      </tr>
    </table>

    <!-- Game sign-out button-->

      <div id='sign-out-button'>
        <p>Sign Out Here!</p>
        <button id='sign-out' type="button" class="btn btn-primary">Sign Out!</button>
      </div>


    <!-- Change password form-->
    <form id='pwd-change'>
      <fieldset>
        <p>To change your password</p>
        <input name='passwords[old]' type='password' placeholder="Please enter old password" />
        <input name='passwords[new]' type='password' placeholder="Now enter the new password" />
        <button type="button" class="btn btn-primary">Change Password</button>
      </fieldset>
    </form>
  </div>

  <!-- footer for more contains-->
  <footer>
    <h5>ⓒ2020 Akash Modi</h5>
  </footer>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>

  <header>
    <h1>Tic Tac Toe-Client Project</h1>
  </header>

  <p id='message'></p>
  <form id='sign-in'>
    <fieldset>
      <legend>Please Sign In to Play The Game</legend>
      <input name='credentials[email]' type='email' placeholder="email" />
      <input name='credentials[password]' type='password' placeholder="password" />
      <input type='submit' value='sign in!' />
    </fieldset>
  </form>

  <br>
  <h3>OR</h3>
  <br>

  <form id='sign-up'>
    <fieldset>
      <legend>Sign Up Now to Play The Game</legend>
      <input name='credentials[email]' type='email' placeholder="email" />
      <input name='credentials[password]' type='password' placeholder="password" />
      <input name='credentials[password_confirmation]' type='password' placeholder="password confirmation" />
      <input type='submit' value='sign up!' />
    </fieldset>
  </form>

  <br>

  <form id='pwd-change'>
    <fieldset>
      <legend>Change your password</legend>
      <input name='passwords[old]' type='password' placeholder="Old password" />
      <input name='passwords[new]' type='password' placeholder="New password" />
      <input type='submit' value='change password!' />
    </fieldset>
  </form>

  <br>
  <br>

  <h4>Player 1: ùó´</h4>
  <br>
  <h4>Player 2: ùó¢</h4>

  <h3 class="game-header">Let's Play the Game</h3>
  <div class="container">
    <div class="row">
      <div class="col">Box 0</div>
      <div class="col">Box 1</div>
      <div class="col">Box 2</div>
      <div class="w-100"></div>
      <div class="col">Box 3</div>
      <div class="col">Box 4</div>
      <div class="col">Box 5</div>
      <div class="w-100"></div>
      <div class="col">Box 6</div>
      <div class="col">Box 7</div>
      <div class="col">Box 8</div>
    </div>
  </div>

  <br>
  <br>

  <form id='sign-out'>
    <fieldset>
      <legend>Sign Out Here!</legend>
      <input type='submit' value='Sign Out!' />
    </fieldset>
  </form>

  <br>

  <form id='play-again'>
    <fieldset>
      <legend>Play Again</legend>
      <input type='submit' value='Play Again' />
    </fieldset>
  </form>
  <br>
  <footer>
    <h5>‚ìí2020 Akash Modi</h5>
  </footer>

</body>
</html>

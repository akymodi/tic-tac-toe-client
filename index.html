<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>

  <!-- site title -->
  <header>
    <h1>Tic Tac Toe-Client Project</h1>
  </header>

  <!-- Message that display the success or failuer of the login/signup/change password -->
  <p id='message'></p>

  <!-- sign in form -->
  <form id='sign-in'>
    <fieldset>
      <legend>Please Sign In to Play The Game</legend>
      <input name='credentials[email]' type='email' placeholder="email" />
      <input name='credentials[password]' type='password' placeholder="password" />
      <input type='submit' value='sign in!' />
    </fieldset>
  </form>

  <!-- A simple option text for user expereince -->
  <br>
  <h3 id="or-text">OR</h3>
  <br>

  <!-- sign up form -->
  <form id='sign-up'>
    <fieldset>
      <legend>Sign Up Now to Play The Game</legend>
      <input name='credentials[email]' type='email' placeholder="email" />
      <input name='credentials[password]' type='password' placeholder="password" />
      <input name='credentials[password_confirmation]' type='password' placeholder="password confirmation" />
      <input type='submit' value='sign up!' />
    </fieldset>
  </form>

  <br>
  <br>
  <!-- Game page that display the features of the game -->
  <div class="gameboard">

    <!-- Player titles -->
    <h4 class="player-title-1">Player 1: ùó´</h4>
    <br>
    <h4 class="player-title-2">Player 2: ùó¢</h4>

    <!-- Game header -->
    <h3 class="game-header">Let's Play the Game</h3>


      <!-- Game Boxes-->
      <table>
        <tr>
          <td class="box" id="0"></td>
          <td class="box" id="1"></td>
          <td class="box" id="2"></td>
        </tr>
        <tr>
          <td class="box" id="3"></td>
          <td class="box" id="4"></td>
          <td class="box" id="5"></td>
        </tr>
        <tr>
          <td class="box" id="6"></td>
          <td class="box" id="7"></td>
          <td class="box" id="8"></td>
        </tr>
      </table>

    <!-- Game reset button-->
    <form id='play-again'>
      <fieldset>
        <legend>Play Again</legend>
        <input type='submit' value='Play Again' />
      </fieldset>
    </form>

    <!-- Game sign-out button-->
    <form id='sign-out'>
      <fieldset>
        <legend>Sign Out Here!</legend>
        <input type='submit' value='Sign Out!' />
      </fieldset>
    </form>

    <!-- Change password form-->
    <form id='pwd-change'>
      <fieldset>
        <legend>Change your password</legend>
        <input name='passwords[old]' type='password' placeholder="Old password" />
        <input name='passwords[new]' type='password' placeholder="New password" />
        <input type='submit' value='change password!' />
      </fieldset>
    </form>
  </div>

  <!-- footer for more contains-->
  <footer>
    <h5>‚ìí2020 Akash Modi</h5>
  </footer>
</body>
</html>
